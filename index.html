<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with Daisy UI</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <!-- hero section start -->
        <div class="hero ">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <img src="images/banner.png" class="max-w-sm rounded-lg shadow-2xl w-full lg:w-auto" />
                <div>
                    <h1 class="text-7xl font-extrabold">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class="py-6 font-medium text-2xl">Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.</p>
                    <button class="btn bg-gradient-to-r from-[#F00] to-[#FF8938] text-white">Get Started <svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                            <path d="M4.5 19.7788L19.5 4.77881M19.5 4.77881H8.25M19.5 4.77881V16.0288" stroke="white"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></button>
                </div>
            </div>
        </div>
        <!-- hero section end -->
    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
